<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/index.css">
    <script src="https://kit.fontawesome.com/f5a9a78168.js" crossorigin="anonymous"></script>
    <title>Library</title>
</head>

<body>
    <div class="wrapper">
        <nav class="nav">
            <ul>
                <li><a href="#"><i class="fa-solid fa-book-open">Library</i></a></li>
            </ul>
        </nav>
        <section class="top-container" id="top-container">
        </section>
        <form class="form">
            <div class=" fr form-1">
                <label for="title">Book Title: </label>
                <input type="text" name="title" id="title" placeholder="Book Title"/>
            </div>
            <div class=" fr form-2">
                <label for="author">Author Name: </label>
                <input type="text" name="author" id="author" placeholder="Author Name" />
            </div>
            <div class=" fr form-3">
                <label for="pages">Number of Pages: </label>
                <input type="number" name="pages" id="pages" placeholder="# of Pages" />
            </div>
            <div class=" fr form-\4">
                <button type="button" class="btn" id="submit">Submit</button>
            </div>
        </form>
    </div>
    <script src="src/index.js"></script>
</body>

</html>
